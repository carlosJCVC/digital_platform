<div (click)="viewArtist( item )" class="card pointer">
    <img class="card-img-top" [src]="item.images | noimage" alt="">
    <audio [src]="item.url" controls></audio>
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">
          {{ artist.name }}
        </span>
      </p>
    </div>
  </div>
